{% extends 'base.html' %}
{% load widget_tweaks %}
{% block title %}{{ title }}{% endblock %}

{% block content %}
<h3>{{ title }}</h3>
<form method="post">
    {% csrf_token %}
    {% for field in form %}
        <div class="mb-3">
            <label>{{ field.label }}</label>
            {{ field|add_class:"form-control" }}
            {% if field.errors %}
                <div class="text-danger">{{ field.errors|striptags }}</div>
            {% endif %}
        </div>
    {% endfor %}
    <button type="submit" class="btn btn-success">Сохранить</button>
</form>
{% endblock %}
